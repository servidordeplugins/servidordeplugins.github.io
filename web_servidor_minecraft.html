<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servidor Minecraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f19;
      --card: #12182b;
      --accent: #3b82f6;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #111827, #020617);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 720px;
      padding: 24px;
    }

    .card {
      background: linear-gradient(180deg, #0f172a, #020617);
      border-radius: 18px;
      padding: 36px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 32px;
    }

    .section {
      background: rgba(255,255,255,0.03);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .ip {
      font-size: 18px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      word-break: break-all;
    }

    button {
      background: var(--accent);
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: #2563eb;
    }

    button:active {
      transform: scale(0.97);
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 14px;
    }

    .feature {
      background: rgba(255,255,255,0.04);
      border-radius: 12px;
      padding: 16px;
      font-size: 14px;
    }

    footer {
      text-align: center;
      margin-top: 28px;
      font-size: 13px;
      color: var(--muted);
    }

    @media (max-width: 480px) {
      .card {
        padding: 28px 22px;
      }
      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Servidor Minecraft</h1>
      <div class="subtitle">Java & Bedrock ‚Ä¢ 1.21.1 ‚Ä¢ Survival personalizado</div>

      <div class="section">
        <div class="label">IP del servidor</div>
        <div class="ip">
          <span>plugins.my.pebble.host</span>
          <button onclick="navigator.clipboard.writeText('plugins.my.pebble.host')">Copiar</button>
        </div>
      </div>

      <div class="section">

        <div class="features">
          <div class="feature">‚öôÔ∏è Optimizado con Purpur</div>

          <div class="feature">üß† Mec√°nicas √∫nicas</div>
          <div class="feature">üîí Anti‚Äëcheat y protecci√≥n</div>
        </div>
      </div>

      <footer>
        Servidor en desarrollo ‚Ä¢ Acceso p√∫blico
      </footer>
    </div>
  </div>
</body>
</html>
