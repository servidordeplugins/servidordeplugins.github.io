<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servidor Minecraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <main class="container">

    <h1>Servidor Minecraft (1.21.1)</h1>
    <p class="subtitle">
      Hosteado en Norteamérica 24/7 · Comunidad Chile (Región del Biobío)
    </p>

    <!-- ESTADO -->
    <div id="server-status" class="status">
      <span id="status-dot" class="dot offline"></span>
      <span id="status-text">Cargando estado del servidor...</span>
    </div>

    <!-- BOTONES -->
    <div class="buttons">
      <button onclick="copyIP()">Copiar IP</button>
      <button onclick="copyPort()">Copiar Puerto</button>
    </div>

    <!-- FEATURES -->
    <div class="features">
      <div class="feature">Armamento con habilidades únicas</div>
      <div class="feature">Mini-bosses aleatorios</div>
      <div class="feature">Java + Bedrock (Puerto 8152)</div>
    </div>

    <!-- GALERÍA -->
    <section class="gallery">
      <h2>Galería</h2>

      <img id="preview" src="img/img1.png" alt="Vista del servidor">

      <div class="thumbnails">
        <img src="img/img1.png" onclick="changeImage(this.src)">
        <img src="img/img2.png" onclick="changeImage(this.src)">
        <img src="img/img3.png" onclick="changeImage(this.src)">
      </div>
    </section>

    <!-- NOTIFICACIÓN -->
    <div id="toast">Copiado</div>

  </main>

</body>
</html>
